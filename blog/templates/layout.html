<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <!--etMadatos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
