{% extends "layout.html" %}

{% block title %}Certifications{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="text-center col-sm-12 col-md-12 col-lg-12 my-4 text-white">Certifications</h1>
    </div>
</div>

<div class="container-fluid cont-mast">
    <div class="row">
        <div class="col-12 col-md-3 master">
            {% for certification in certifications %}
                <div class="card bg-dark text-white mb-3 px-1">
                    <div class="row py-3 align-items-center">
                        <div class="col-12 col-md-2 mb-3 text-center">
                            <img src="{{certification.lenguages.icon.url}}" class="img-fluid" alt="certificates" style="max-width: 40px;">
                        </div>
                        <div class="col-12 col-md-10 px-4">
                            <h5
                            class="card-title master-item"
                                data-title="{{ certification.title }}"
                                data-image="{{ certification.image.url }}"
                                data-lang="{{ certification.lenguages.choice }}"
                                data-lang-icon="{{ certification.lenguages.icon.url }}"
                                data-date="{{ certification.date }}"
                                data-desc="{{ certification.description }}"
                                data-url="{{ certification.url }}">
                                {{ certification.title }}
                            </h5>
                            <p class="card-text">{{ certification.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-12 col-md-9 detail d-flex justify-content-center" >
            <button id="backBtn" class="btn btn-primary d-block d-md-none mb-5" onclick="back()">Back</button>
            <div class="container mb-5">
                <div class="card bg-dark text-white shadow-lg p-2 mx-auto mb-3">
                    <h2 id="detailTitle" class="text-center mx-4"></h2>
                    <div class="container-fluid">
                        <img id="detailImage" class="img-fluid mx-auto d-block mt-3 rounded w-75" alt="">
                        <div class="card-body text-center">
                            <div class="row mb-3">

                                <div class="col-md-4">
                                    <img class="justify-content-center" id="detailLangIcon" width="25">
                                    <span id="detailLang"></span>
                                </div>

                                <div class="col-md-4">
                                    <span id="detailDate"></span>
                                </div>

                                <div class="col-md-4">
                                    <span id="detailDesc"></span>
                                </div>

                                </div>
                                    <a id="detailLink" target="_blank" class="btn btn-primary px-4 mt-3 d-none"> View Certificate</a>
                                </div>
                        </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
